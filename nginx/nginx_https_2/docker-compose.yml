version: '3'
services:
  nginx1:
    image: nginx:1.20
    container_name: nginx1
    volumes:
      - ./nginx1.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - 80:80
      - 443:443

  nginx2:
    image: nginx:1.20
    container_name: nginx2
    volumes:
      - ./nginx2.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    ports:
      - 8080:80
      - 8443:443
  app:
    image: python:3.7
    container_name: app
    expose:
      - "80"
    command: python3 -m http.server 80
